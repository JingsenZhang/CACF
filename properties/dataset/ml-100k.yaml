# dataset config
field_separator: "\t"
seq_separator: " "
USER_ID_FIELD: user_id
ITEM_ID_FIELD: item_id
RATING_FIELD: rating
TIME_FIELD: timestamp
NEG_PREFIX: neg_
threshold: ~
load_col:
    inter: [user_id, item_id]
    user: [user_id]
    item: [item_id, release_year, class]
# Filtering
rm_dup_inter: ~
lowest_val: ~
highest_val: ~
equal_val: ~
not_equal_val: ~
filter_inter_by_user_or_item: True
max_user_inter_num: ~
min_user_inter_num: ~
max_item_inter_num: ~
min_item_inter_num: ~
# Preprocessing
fields_in_same_space: ~
preload_weight: ~
normalize_field: ~
normalize_all: True
